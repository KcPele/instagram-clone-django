{% extends 'base_auth.html' %} {% load static %} {% block auth %}
<form method="post" action="" role="form">
  {% csrf_token %}
  <h3 class="title is-3">Login</h3>
  <div class="field">
    <p class="control has-icons-left">
      <label class="label is-medium">Username</label>
      {{ form.username }}
      <span class="icon is-small is-left">
        <i class="fas fa-lock"></i>
      </span>
    </p>
  </div>
  <div class="field">
    <p class="control has-icons-left">
      <label class="label is-medium">Password</label>
      {{ form.password }}
      <span class="icon is-small is-left">
        <i class="fas fa-lock"></i>
      </span>
    </p>
  </div>
  {% if form.errors %}
  <div class="row">
    <div class="col s12">
      <span style="color: red; font-weight: bold"
        >Your username or password did not match.</span
      >
    </div>
  </div>
  {% endif %}
  <div class="field">
    <p class="control">
      <button type="submit" value="login" class="button is-success">
        Login
      </button>
    </p>
  </div>
  <input type="hidden" name="next" value="{{ next }}" />
  <a href="{% url 'signup' %}" class="button is-info">Create an account</a>
</form>

{% endblock %}
