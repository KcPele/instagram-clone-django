{% extends 'base_auth.html' %}
{% load static %}

        
{% block auth %}

    <form method="post" action="" role="form" >
        {% csrf_token %}
        {{ form.id }}
        <h3 class="title is-3">Change password</h3>
        <div class="field">
          <p class="control has-icons-left">
            <label class="label is-medium">Old Password</label>
            {{ form.old_password}}
            <span class="icon is-small is-left">
              <i class="fas fa-lock"></i>
            </span>
          </p>
        </div>
        <div class="field">
          <p class="control has-icons-left">
            <label class="label is-medium">New Password</label>
            {{ form.new_password}}
            <span class="icon is-small is-left">
              <i class="fas fa-lock"></i>
            </span>
          </p>
        </div>
        <div class="field">
          <p class="control has-icons-left">
            <label class="label is-medium">Confirm Password</label>
            {{ form.confirm_password }}
            <span class="icon is-small is-left">
              <i class="fas fa-lock"></i>
            </span>
          </p>
        </div>
      <div class="row">
        <div class="col s12">
          <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
        </div>
      </div>
      <div class="field">
        <p class="control">
          <button type="submit" name="action" class="button is-success">
            Change password
          </button>
        </p>
      </div> 
    </form>
 
{% endblock %}
